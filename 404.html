<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>calamari sparta</title>
    <meta name="description" content="a collator proving ground" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sparta.calamari.systems/" />
    <meta property="og:image" content="https://sparta.calamari.systems/sparta.jpg" />
    <meta property="og:title" content="sparta for calamari collators - decentralised on-chain privacy for kusama" />
    <meta property="og:description" content="a collator proving ground. calamari collator eligibility checks and validations." />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="490" />
    <script type="text/javascript">
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <noscript>enable javascript to run this app</noscript>
  </body>
</html>
